<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css" rel="stylesheet">

  <title>Главная страница</title>
</head>

<body class="d-flex text-center text-white bg-dark">
  <div class="container d-flex p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Golang</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
          <a class="nav-link" href="/contacts/">Контакты</a>
          <a class="nav-link" href="/about/">О нас</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <h1>
        {{if lt .Age 20}}
        <p>Привет!</p>

        {{else}}
        <p>Здравствуйте!</p>

        {{end}}
      </h1>

      <p class="lead">Пользователь: {{.Name}}</p>
      <p class="lead">Возвраст: {{.Age}}</p>
      <p class="lead">Деньги: {{.Money}}</p>

      <ul style="list-style: none">
        {{range .Hobbies}}
        <li><b>{{ . }}</b></li>
        {{ else }}
        <li><b>У нас нет записей></b></li>
        {{end}}
      </ul>

      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
      </p>
    </main>

    <footer class="mt-auto text-white-50"></footer>
  </div>
</body>

</html>
